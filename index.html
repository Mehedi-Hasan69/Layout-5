<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <h1>This is header</h1>
</div>  


<div class="sub-header">
    <h1>This is sub header</h1>
</div>


<div class="bar">
    <div class="up-bar">
        <h1>Up bar</h1>
    </div>
    <div class="down-bar">
        <h1>Down bar</h1>
    </div>

</div>


<div class="content">
    <div class="left-content">
        <h1>Left content</h1>
    </div>
    <div class="middle-content">
        <h1>Middle content</h1>
    </div>
    <div class="right-content">
        <h1>Right content</h1>
    </div>

</div>


<div class="bottom">
    <div class="up-bottom">
        <h1>up bottom</h1>
    </div>
    <div class="down-bottom">
        <h1>down bottom</h1>
    </div>
</div>



<div class="footer">
    <h1>This is footer</h1>
</div>


<div class="sub-footer">
    <h1>This is sub footer</h1>
</div>




























</body>
</html>
